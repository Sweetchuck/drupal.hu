core: '8.x'
type: 'theme'

name: 'Drupalhu - Frontend'
description: 'AppF theme for Drupal.hu'
base theme: 'radix'
screenshot: 'screenshot.png'

libraries:
  - 'radix/style'
  - 'appf/style'

libraries-override:
  radix/bootstrap: false

ckeditor_stylesheets:
  - 'assets/css/appf.style.css'

component-libraries:
  appf:
    paths:
      - 'src/components'

regions:
  navbar_branding: Navbar branding
  navbar_left:  Navbar left
  navbar_right: Navbar right
  header: Header
  content: Content
  page_bottom: Page bottom
  footer: Footer
